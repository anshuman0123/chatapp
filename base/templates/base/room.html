{% extends 'base/main.html'%}
{% load static %}
{% block content%}
<main>
    <section id="room-name-wrapper">
        <p>Room Name :<span id="room-name"></span></p>
    </section>
    <section id="video-streams">
        
    </section>
    <section id="controls-wrapper">

        <div class="icon-wrapper">
            <img src="{% static 'images/microphone.svg' %}" alt="" id="mic-btn" class="control-icon">
        </div>

        <div class="icon-wrapper">
            <img src="{% static 'images/video.svg' %}" alt="" id="camera-btn" class="control-icon">
        </div>

        <div class="icon-wrapper">
            <img src="{% static 'images/leave.svg' %}" alt="" id="leave-btn" class="control-icon">
        </div>

    </section>
</main>
<script src="{% static 'assets/AgoraRTC_N-4.15.0.js' %}"></script>
<script src="{% static 'js/streams.js' %}"></script>
{% endblock content%}
